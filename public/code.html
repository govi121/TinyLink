<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TinyLink â€” Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <a href="/" class="text-sm text-blue-600">&larr; Back</a>
    <h1 class="text-2xl font-semibold mt-3">Link Stats</h1>

    <div id="content" class="mt-6 bg-white p-4 rounded shadow">
      <p>Loading...</p>
    </div>
  </div>

<script>
async function load() {
  const path = location.pathname;
  const code = path.split('/').pop();
  const res = await fetch('/api/links/' + code);
  const content = document.getElementById('content');
  if (res.status === 404) {
    content.innerHTML = '<div class="text-red-600">Not found</div>';
    return;
  }
  const data = await res.json();
  content.innerHTML = `
    <div class="space-y-2">
      <div><strong>Code:</strong> <a class="text-blue-600" href="/code/${data.code}">${data.code}</a></div>
      <div><strong>Short URL:</strong> <a class="underline" href="${location.origin}/${data.code}" target="_blank">${location.origin}/${data.code}</a></div>
      <div><strong>Target URL:</strong> <a class="underline" href="${data.targetUrl}" target="_blank">${data.targetUrl}</a></div>
      <div><strong>Clicks:</strong> ${data.clicks}</div>
      <div><strong>Last clicked:</strong> ${data.lastClickedAt ? new Date(data.lastClickedAt).toLocaleString() : '-'}</div>
      <div><strong>Created at:</strong> ${new Date(data.createdAt).toLocaleString()}</div>
    </div>
  `;
}
load();
</script>
</body>
</html>
